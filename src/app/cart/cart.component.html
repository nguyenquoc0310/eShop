<h3>Product in carts</h3>
<table id="cart" class="table table-hover table-condensed" *ngIf="cart.products.length > 0">
  <thead>
  <tr>
    <th style="width:50%">Product</th>
    <th style="width:12%">Price</th>
    <th style="width:6%">Quantity</th>
    <th style="width:22%" class="text-center hidden-xs">Subtotal</th>
    <th style="width:10%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of cart.products">
    <td data-th="Product">
      <div class="row">
        <div class="col-sm-2 hidden-xs cartimage"><img src="../../assets/image/product/{{product.image}}" alt=""
                                                       class="img-responsive"/></div>
        <div class="col-sm-10">
          <h4 class="nomargin"><a [routerLink]="['/product', product._id]"
                                  routerLinkActive="active">{{product.title}}</a></h4>
          <p>{{product.description}}</p>
        </div>
      </div>
    </td>
    <td data-th="Price">{{product.price | number}} đ</td>
    <td data-th="Quantity">
      <input type="number" class="form-control text-center" [(ngModel)]="product.quantity">
    </td>
    <td data-th="Subtotal" class="text-center hidden-xs">{{product.price * product.quantity | number}} đ</td>
    <td class="actions" >
      <button class="btn btn-info btn-sms" (click)="updateCart(product, product.quantity)"><i
        class="glyphicon glyphicon-refresh"></i></button>
      <button class="btn btn-danger btn-sm" (click)="deleteCart(product)"><i class="glyphicon glyphicon-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td><a [routerLink]="['/product']" routerLinkActive="active" class="btn btn-warning"><i
      class="fa fa-angle-left"></i> Continue Shopping</a></td>
    <td colspan="2" class="hidden-xs"></td>
    <td class="hidden-xs text-center"><strong>Total {{cart.totalPrice| number}} đ</strong></td>
    <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
  </tr>
  </tfoot>
</table>
<div *ngIf="cart.products.length == 0">
  <p>No items in list carts.</p>
  <a [routerLink]="['/product']" routerLinkActive="active" class="btn btn-warning"><i class="fa fa-angle-left"></i>
    Continue Shopping</a>
</div>
