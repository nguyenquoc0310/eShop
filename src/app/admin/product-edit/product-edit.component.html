<div>
  <h1>Product Update</h1>
  <form enctype="multipart/form-data">
    <div class="form-group">
      <label>Title </label>
      <input type="input" class="form-control" name="title" placeholder="Title" [(ngModel)]="productEdit.title" required>
    </div>
    <div class="form-group">
      <label>Description </label>
      <textarea class="form-control" rows="5" name="description" placeholder="Description"
                [(ngModel)]="productEdit.description" required></textarea>
    </div>
    <div class="form-group">
      <label>Price </label>
      <div class="input-group">
        <input type="number" class="form-control" name="price" placeholder="10000" [(ngModel)]="productEdit.price"
               required>
        <span class="input-group-addon">đ</span>
      </div>
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <div>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="productEdit.quantity" value="1"
               required>
      </div>
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="file" #fileInput placeholder="Upload file...">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <div>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="productEdit.commentNum" value="1"
               required>
      </div>
    </div>
    <div class="form-group">
      <label>Category</label>
      <div class="select">
        <select name="slct" id="slct" [(ngModel)]="productEdit.categoryType">
          <option *ngFor="let category of categories" value="{{category.type}}">{{category.name}}</option>
        </select>
      </div>
    </div>
    <h3>Features</h3>
    <div class="form-group">
      <label>Screen</label>
      <div>
        <input type="text" class="form-control" name="screen" [(ngModel)]="productEdit.feature.screen" placeholder="6.3 inch">
      </div>
    </div>
    <div class="form-group">
      <label>OS</label>
      <div>
        <input type="text" class="form-control" name="os" [(ngModel)]="productEdit.feature.os" placeholder="Android 7.0">
      </div>
    </div>
    <div class="form-group">
      <label>Camera Front</label>
      <div>
        <input type="text" class="form-control" name="cameraFront" [(ngModel)]="productEdit.feature.cameraFront" placeholder="13 MP">
      </div>
    </div>
    <div class="form-group">
      <label>Camera After</label>
      <div>
        <input type="text" class="form-control" name="cameraAfter" [(ngModel)]="productEdit.feature.cameraAfter" placeholder="13 MP">
      </div>
    </div>
    <div class="form-group">
      <label>CPU</label>
      <div>
        <input type="text" class="form-control" name="cpu" [(ngModel)]="productEdit.feature.cpu" placeholder="Exynos 7870 8 nhân 64-bit">
      </div>
    </div>
    <div class="form-group">
      <label>RAM</label>
      <div>
        <input type="text" class="form-control" name="ram" [(ngModel)]="productEdit.feature.ram" placeholder="3 GB">
      </div>
    </div>
    <div class="form-group">
      <label>Capital</label>
      <div>
        <input type="text" class="form-control" name="capital" [(ngModel)]="productEdit.feature.capital" placeholder="32 GB">
      </div>
    </div>
    <div class="form-group">
      <label>Storage</label>
      <div>
        <input type="text" class="form-control" name="storage" [(ngModel)]="productEdit.feature.storage" placeholder="MicroSD, hỗ trợ tối đa 256 GB">
      </div>
    </div>
    <div class="form-group">
      <label>Sim</label>
      <div>
        <input type="text" class="form-control" name="sim" [(ngModel)]="productEdit.feature.sim" placeholder="
2 Nano SIM, Hỗ trợ 4G">
      </div>
    </div>
    <div class="form-group">
      <label>PIN</label>
      <div>
        <input type="text" class="form-control" name="pin" [(ngModel)]="productEdit.feature.pin" placeholder="3600 mAh">
      </div>
    </div>
    <button type="submit" class="btn btn-info" (click)="updateProduct()">Submit</button>
  </form>
</div>
