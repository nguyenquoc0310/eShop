<div>
  <h1>Category Update</h1>
  <form enctype="multipart/form-data">
    <div class="form-group">
      <label>Title </label>
      <input type="input" class="form-control" name="type" placeholder="MA001" [(ngModel)]="category.type" required>
    </div>
    <div class="form-group">
      <label>Description </label>
      <input type="input" class="form-control" name="name" placeholder="Iphone" [(ngModel)]="category.name" required>
    </div>
    <button type="submit" class="btn btn-info" (click)="updateCategory()">Submit</button>
  </form>
</div>
