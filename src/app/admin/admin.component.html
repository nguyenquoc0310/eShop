<app-product-list
  *ngIf="products"
  [products]="products"
  (onDeleteProductEvent)="deleteProduct($event)"
  (onUpdateProductEvent)="updateProductSelected($event)">
</app-product-list>

<app-product-new *ngIf="!isUpdate"
                 (onCreateProductEvent)="createNewProduct($event)">
</app-product-new>

<app-product-edit
  *ngIf="productSelected && isUpdate"
  [productEdit]="productSelected"
  (onProductUpdateEvent)="submitProduct($event)">
</app-product-edit>
