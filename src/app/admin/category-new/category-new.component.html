<div>
  <h1>Category New</h1>
  <form>
    <div class="form-group">
      <label>Type </label>
      <input type="input" class="form-control" name="type" placeholder="MA0001" [(ngModel)]="category.type" required>
    </div>
    <div class="form-group">
      <label>Name </label>
      <input type="input" class="form-control" name="name" placeholder="Iphone" [(ngModel)]="category.name" required>
    </div>
    <button type="submit" class="btn btn-info" (click)="createNewCategory(category)">Submit</button>
  </form>
</div>
