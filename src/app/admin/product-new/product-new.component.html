<div>
  <h1>Product New</h1>
  <form enctype="multipart/form-data">
    <div class="form-group">
      <label>Title </label>
      <input type="input" class="form-control" name="title" placeholder="Title" [(ngModel)]="product.title" required>
    </div>
    <div class="form-group">
      <label>Description </label>
      <textarea class="form-control" rows="5" name="description" placeholder="Description"
                [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="form-group">
      <label>Price </label>
      <div class="input-group">
        <input type="number" class="form-control" name="price" placeholder="10000" [(ngModel)]="product.price"
               required>
        <span class="input-group-addon">Ä‘</span>
      </div>
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <div>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" value="1"
               required>
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <img [src]="url" class="img-responsive"/>
      <input type="file" #fileInput placeholder="Upload file..." (change)="readUrl($event)">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <div>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="product.commentNum" value="1"
               required>
      </div>
    </div>
    <div class="form-group">
      <label>Category</label>
      <div class="select">
        <select name="slct" id="slct" [(ngModel)]="product.categoryType">
          <option *ngFor="let category of categories" value="{{category.type}}">{{category.name}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-info" (click)="createNewProduct(product)">Submit</button>
  </form>
</div>
