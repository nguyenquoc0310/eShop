<div>
  <h3>Categories</h3>
  <div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let category of categoryGroup"
          [routerLink]="['/product/type', category._id]" routerLinkActive="active"
      >{{category.categories[0]}} <span class="badge">{{category.total}}</span>
      </li>
    </ul>
  </div>
</div>
