<h3>Product detail</h3>
<div class="row">
  <div class="col-xs-4 item-photo">
    <img style="max-width:100%;"
         src="https://ak1.ostkcdn.com/images/products/8818677/Samsung-Galaxy-S4-I337-16GB-AT-T-Unlocked-GSM-Android-Cell-Phone-85e3430e-6981-4252-a984-245862302c78_600.jpg"/>
  </div>
  <div class="col-xs-5" style="border:0px solid gray">
    <!-- Datos del vendedor y titulo del producto -->
    <h3>{{productDetail.title}}</h3>
    <h5 style="color:#337ab7">Product from <a href="#">Samsung</a> Â·
      <small style="color:#337ab7">(5054 votes)</small>
    </h5>

    <!-- Precios -->
    <h6 class="title-price">
      <small>PRICE</small>
    </h6>
    <h3 style="margin-top:0px;">$ {{productDetail.price}}</h3>

    <!-- Detalles especificos del producto -->
    <div class="section">
      <h6 class="title-attr" style="margin-top:15px;">
        <small>COLOR</small>
      </h6>
      <div>
        <div class="attr" style="width:25px;background:#5a5a5a;"></div>
        <div class="attr" style="width:25px;background:white;"></div>
      </div>
    </div>
    <div class="section" style="padding-bottom:5px;">
      <h6 class="title-attr">
        <small>CAPITAL</small>
      </h6>
      <div>
        <div class="attr2">16 GB</div>
        <div class="attr2">32 GB</div>
      </div>
    </div>
    <div class="section" style="padding-bottom:20px;">
      <h6 class="title-attr">
        <small>QUANTITY</small>
      </h6>
      <div>
        <div class="btn-minus"><span class="glyphicon glyphicon-minus"></span></div>
        <input value="{{productDetail.quantity}}"/>
        <div class="btn-plus"><span class="glyphicon glyphicon-plus"></span></div>
      </div>
    </div>

    <!-- Botones de compra -->
    <div class="section" style="padding-bottom:20px;">
      <button class="btn btn-success" (click)="addToCart(productDetail, productDetail.quantity)"><span style="margin-right:20px"
                                                                                   class="glyphicon glyphicon-shopping-cart"
                                                                                   aria-hidden="true"></span> Add To
        Cart
      </button>
      <h6><a [routerLink]="['/product']" routerLinkActive="active"><span class="glyphicon glyphicon-heart-empty"
                                                                         style="cursor:pointer;"></span> Continue
        Shopping ...</a></h6>
    </div>
  </div>

  <div class="col-xs-9">
    <ul class="menu-items">
      <li class="active">Description</li>
      <li>Features</li>
    </ul>
    <div style="width:100%;border-top:1px solid silver">
      <p style="padding:15px;">
        <small>
          {{productDetail.description}}
        </small>
      </p>
    </div>
  </div>
</div>
