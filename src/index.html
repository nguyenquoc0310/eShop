<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EShop</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="assets/icon.ico"/>

  <style>
    #back-to-top {
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 100;
    }

    #back-to-bottom {
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
  </style>

  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if ($(this).scrollTop() > 50) {
        $('#back-to-top').fadeIn();
        $('#back-to-bottom').fadeOut();
      } else {
        $('#back-to-top').fadeOut();
        $('#back-to-bottom').fadeIn();
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    };

    function bottomFunction() {
      document.body.scrollTop = $(document).height() - $(window).height() - $(window).scrollTop();
      document.documentElement.scrollTop = $(document).height() - $(window).height() - $(window).scrollTop();
    };
  </script>
</head>
<body>

<a id="back-to-top" onclick="topFunction()" class="btn btn-primary btn-lg" role="button"
   title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span
  class="glyphicon glyphicon-chevron-up"></span></a>

<a id="back-to-bottom" onclick="bottomFunction()" class="btn btn-danger btn-lg" role="button"
   title="Click to return on the bottom page" data-toggle="tooltip" data-placement="left"><span
  class="glyphicon glyphicon-chevron-down"></span></a>

<app-root>Loading...</app-root>
</body>
</html>
